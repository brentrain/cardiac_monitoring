{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Patient</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="mb-3">
            <label for="room" class="form-label">Room Number</label>
            <input type="text" class="form-control" id="room" name="room" required>
        </div>
        <div class="mb-3">
            <label for="medical_record_number" class="form-label">Medical Record Number</label>
            <input type="text" class="form-control" id="medical_record_number" name="medical_record_number">
        </div>
        <div class="mb-3">
            <label for="diagnosis" class="form-label">Diagnosis</label>
            <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Patient</button>
    </form>
</div>
{% endblock %}
